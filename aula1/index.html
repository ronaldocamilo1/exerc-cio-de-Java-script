<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Situação do Aluno</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    h2 { color: #333; }
    label { display: block; margin-top: 10px; }
    input {
      padding: 5px;
      margin-top: 5px;
      width: 200px;
    }
    button {
      margin-top: 15px;
      padding: 8px 15px;
      cursor: pointer;
    }
    .resultado {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0px 0px 5px #ccc;
    }
    #recuperacao-box {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Verificação da Situação do Aluno</h2>

  <label>Número de aulas do semestre:</label>
  <input type="number" id="numAulas">

  <label>Número de faltas do aluno:</label>
  <input type="number" id="faltas">

  <label>Nota da primeira prova (P1):</label>
  <input type="number" id="p1" step="0.01">

  <label>Nota da segunda prova (P2):</label>
  <input type="number" id="p2" step="0.01">

  <div id="recuperacao-box">
    <label>Nota de recuperação:</label>
    <input type="number" id="recuperacao" step="0.01">
  </div>

  <button onclick="calcular()">Calcular Situação</button>
  <button onclick="limpar()">Limpar</button>

  <div id="resultado" class="resultado"></div>

  <!-- Conectando o JavaScript -->
  <script src="aula.js" defer></script>

</body>
</html>
